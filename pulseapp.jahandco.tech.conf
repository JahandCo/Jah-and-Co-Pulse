<VirtualHost *:80>
    # Server Configuration
    ServerName pulseapp.jahandco.tech
    ServerAdmin webmaster@jahandco.com
    
    # Document Root
    DocumentRoot /var/www/Jah-and-Co-Pulse/public
    
    # Directory Configuration
    <Directory /var/www/Jah-and-Co-Pulse/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/pulseapp.jahandco.tech-error.log
    CustomLog ${APACHE_LOG_DIR}/pulseapp.jahandco.tech-access.log combined
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>
