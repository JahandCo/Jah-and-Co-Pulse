<IfModule mod_ssl.c>
<VirtualHost *:443>
    # Server Configuration
    ServerName pulseapp.jahandco.com
    ServerAdmin webmaster@jahandco.com
    
    # Document Root
    DocumentRoot /var/www/pulseapp.jahandco.com/public
    
    # Directory Configuration
    <Directory /var/www/pulseapp.jahandco.com/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable .htaccess
        AllowOverride All
        
        # Security: Prevent directory listing
        Options -Indexes
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/pulseapp.jahandco.com-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/pulseapp.jahandco.com-ssl-access.log combined
    
    # SSL Configuration (Let's Encrypt)
    # These paths will be automatically configured by Certbot
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/pulseapp.jahandco.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/pulseapp.jahandco.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    
    # Security Headers (additional to .htaccess)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Enable HTTP/2 if available
    Protocols h2 http/1.1
</VirtualHost>
</IfModule>
