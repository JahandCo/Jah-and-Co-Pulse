<VirtualHost *:80>
    # Server Configuration
    ServerName pulseapp.jahandco.com
    ServerAdmin webmaster@jahandco.com
    
    # Document Root
    DocumentRoot /var/www/pulseapp.jahandco.com/public
    
    # Directory Configuration
    <Directory /var/www/pulseapp.jahandco.com/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable .htaccess
        AllowOverride All
        
        # Security: Prevent directory listing
        Options -Indexes
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/pulseapp.jahandco.com-error.log
    CustomLog ${APACHE_LOG_DIR}/pulseapp.jahandco.com-access.log combined
    
    # Redirect HTTP to HTTPS (will be active after SSL is configured)
    # Uncomment after SSL certificate is installed
    # RewriteEngine On
    # RewriteCond %{HTTPS} off
    # RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>
