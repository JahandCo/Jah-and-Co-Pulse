<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Community Groups - Join and connect with others">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.gstatic.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.firebaseapp.com https://*.googleapis.com https://*.firebase.com https://firestore.googleapis.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com;">
    
    <title>Groups | Community Pulse</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div id="main-app-view" style="display: none;" class="fade-in-section">
        <header class="app-header container mx-auto flex justify-between items-center sticky top-0 bg-opacity-80 backdrop-blur-md z-10 border-b border-purple-900/50">
            <a href="index.html" class="header-logo text-2xl font-bold uppercase tracking-widest text-white">
                <img src="assets/images/sparky-headshot.png" alt="Sparky Mascot" onerror="this.style.display='none'">
                <span>Jah and Co <span class="text-main-purple pulse-animated">Pulse</span></span>
            </a>
            <nav class="flex items-center gap-8">
                <a href="index.html" class="nav-link"><i class="ph ph-house"></i>Timeline</a>
                <a href="groups.html" class="nav-link active"><i class="ph ph-users"></i>Groups</a>
                <a href="board.html" class="nav-link"><i class="ph ph-chats"></i>Board</a>
                <a href="profile.html" class="nav-link"><i class="ph ph-user-circle"></i>Profile</a>
                <button id="logout-button" class="neon-button !py-2 !px-6 !text-sm"><i class="ph ph-sign-out"></i>Logout</button>
            </nav>
        </header>
        
        <div class="main-content container mx-auto py-8">
            <main id="groups-view" class="w-full">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-4xl font-bold text-white">Community Groups</h3>
                </div>
                <div id="groups-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </main>

            <main id="single-group-view" class="hidden w-full max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <button id="back-to-groups-btn" class="secondary-button text-lg"><i class="ph ph-arrow-left"></i> Back to Groups</button>
                    <h3 id="single-group-name" class="text-4xl font-bold text-white"></h3>
                </div>
                <p id="single-group-description" class="text-gray-300 text-lg text-center mb-10"></p>
                
                <section id="create-group-post-section" class="card mb-10">
                    <h2 class="text-2xl font-bold mb-4">Create a Post</h2>
                    <form id="create-group-post-form" class="space-y-4">
                        <textarea id="group-post-content-textarea" placeholder="Share your thoughts with the group..." rows="4" class="input-field w-full text-lg" required></textarea>
                        <button type="submit" class="neon-button w-full"><i class="ph ph-paper-plane-tilt"></i>Publish</button>
                    </form>
                </section>
                
                <section id="group-posts-container" class="space-y-8"></section>
            </main>
        </div>
    </div>

    <script type="module">
        import { app } from "./assets/js/firebase-config.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDoc, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { loadTheme } from './assets/js/theme.js';
        
        loadTheme();
        const db = getFirestore(app);
        const auth = getAuth(app);

        const mainAppView = document.getElementById('main-app-view');
        const logoutButton = document.getElementById('logout-button');
        const groupsContainer = document.getElementById('groups-container');
        const groupsView = document.getElementById('groups-view');
        const singleGroupView = document.getElementById('single-group-view');
        const backToGroupsBtn = document.getElementById('back-to-groups-btn');
        let currentGroupId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                mainAppView.style.display = "block";
                listenForGroups();
            } else {
                window.location.href = 'login.html';
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));
        
        function listenForGroups() {
            const groupsQuery = query(collection(db, "groups"));
            onSnapshot(groupsQuery, (snapshot) => {
                renderGroups(snapshot);
            });
        }

        function renderGroups(snapshot) {
            const currentUser = auth.currentUser;
            groupsContainer.innerHTML = '';
            if (snapshot.empty) {
                groupsContainer.innerHTML = `
                    <div class="card text-center flex flex-col items-center gap-4 empty-state md:col-span-2 lg:col-span-3">
                         <img src="assets/images/sparky-headshot.png" alt="Sparky" class="w-24 h-24" onerror="this.style.display='none'">
                        <p class="text-gray-400 text-xl">No groups created yet. Stay tuned!</p>
                    </div>`;
                return;
            }
            snapshot.forEach(doc => {
                const group = doc.data();
                const groupId = doc.id;
                const groupElement = document.createElement('div');
                groupElement.className = 'card flex flex-col items-center text-center cursor-pointer';
                groupElement.setAttribute('data-id', groupId);

                const memberCount = group.members ? Object.keys(group.members).length : 0;
                const isMember = currentUser && group.members && group.members[currentUser.uid];
                const joinButtonText = isMember ? 'Leave Group' : 'Join Group';
                const joinButtonExtraClass = isMember ? '!bg-red-600 hover:!bg-red-500 !shadow-red-500/50' : '';

                groupElement.innerHTML = `
                    <div class="group-info flex-grow flex flex-col items-center w-full">
                        <h4 class="text-2xl font-bold text-main-purple mb-2">${group.name}</h4>
                        <p class="text-gray-300 mb-4 flex-grow">${group.description}</p>
                        <div class="flex items-center justify-center text-sm text-gray-400 mb-6">
                            <i class="ph ph-users-three mr-2 text-xl"></i>
                            <span>${memberCount} Members</span>
                        </div>
                    </div>
                    <button class="join-group-button neon-button w-full ${joinButtonExtraClass}">${joinButtonText}</button>
                `;
                groupsContainer.appendChild(groupElement);
            });
        }

        groupsContainer.addEventListener('click', async (e) => {
            const joinButton = e.target.closest('.join-group-button');
            const groupInfo = e.target.closest('.group-info');
            const groupContainer = e.target.closest('.card');
            if (!groupContainer) return;
            const groupId = groupContainer.dataset.id;
            const user = auth.currentUser;

            if (joinButton) {
                if (!user) return;
                const groupRef = doc(db, "groups", groupId);
                const groupSnap = await getDoc(groupRef);
                if (groupSnap.exists()) {
                    const groupData = groupSnap.data();
                    const members = groupData.members || {};
                    if (members[user.uid]) delete members[user.uid];
                    else members[user.uid] = true;
                    await updateDoc(groupRef, { members });
                }
            } else if (groupInfo) {
                showGroupView(groupId);
            }
        });

        function showView(viewToShow) {
             [groupsView, singleGroupView].forEach(view => {
                if (view.id === viewToShow) view.classList.remove('hidden');
                else view.classList.add('hidden');
            });
        }

        function showGroupView(groupId) {
            currentGroupId = groupId;
            showView('single-group-view');
            const groupRef = doc(db, "groups", groupId);
            getDoc(groupRef).then(docSnap => {
                if (docSnap.exists()) {
                    const group = docSnap.data();
                    document.getElementById('single-group-name').textContent = group.name;
                    document.getElementById('single-group-description').textContent = group.description;
                }
            });
            listenForGroupPosts(groupId);
        }

        backToGroupsBtn.addEventListener('click', () => {
            showView('groups-view');
            currentGroupId = null;
        });

        const createGroupPostForm = document.getElementById('create-group-post-form');
        createGroupPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('group-post-content-textarea').value.trim();
            const user = auth.currentUser;
            if (!content || !user || !currentGroupId) return;
            try {
                await addDoc(collection(db, "groups", currentGroupId, "posts"), { content, authorId: user.uid, authorDisplayName: user.displayName, createdAt: serverTimestamp(), likes: {} });
                createGroupPostForm.reset();
            } catch (error) { console.error("Error creating group post:", error); }
        });

        function listenForGroupPosts(groupId) {
            const postsContainer = document.getElementById('group-posts-container');
            const postsQuery = query(collection(db, "groups", groupId, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(postsQuery, (snapshot) => {
                postsContainer.innerHTML = '';
                if (snapshot.empty) {
                    postsContainer.innerHTML = '<div class="card text-center"><p class="text-xl text-gray-400">No posts yet. Be the first to share!</p></div>';
                    return;
                }
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postEl = document.createElement('article');
                    postEl.className = 'card';
                    const date = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleString() : 'Just now';
                    postEl.innerHTML = `
                        <header class="flex items-center gap-4 mb-4">
                            <i class="ph ph-user-circle text-main-purple text-5xl"></i>
                            <div>
                                <h3 class="font-bold text-xl">${post.authorDisplayName}</h3>
                                <span class="text-sm text-gray-400">${date}</span>
                            </div>
                        </header>
                        <div class="text-gray-200 text-lg whitespace-pre-wrap leading-relaxed">${post.content}</div>
                    `;
                    postsContainer.appendChild(postEl);
                });
            });
        }
    </script>
    <script type="module" src="assets/js/particle-animation.js"></script>
</body>
</html>
